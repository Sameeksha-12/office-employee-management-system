<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Office Employee Management System</title>
    <style>
        body {
            background-color: #343a40; /* Dark background color */
            color: #ffffff; /* White text color */
        }
        .container {
            margin-top: 50px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7); /* Translucent black background */
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            color: #007bff;
        }
        .btn-primary {
            margin: 10px;
        }
        .office-img {
            max-width: 50%;
            height: auto;
            margin-top: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="office-img" src="https://i0.wp.com/healthcheckscreening.com/wp-content/uploads/2017/11/AdobeStock_108067216.jpeg?fit=6168%2C2784&ssl=1" alt="Office Employee Image">
        <!-- <a role="button" class="btn btn-primary" href="/all_emp">View All Employees</a> -->
        <h1>Office Employee Management System</h1>
        <p>Welcome to our Employee Management System. Manage your office employees with ease using our user-friendly system.</p>
        <a role="button" class="btn btn-primary" href="/all_emp">View All Employees</a>
        <a role="button" class="btn btn-primary" href="/add_emp">Add an Employee</a>
        <a role="button" class="btn btn-primary" href="/delete_emp">Delete an Employee</a>
        <a role="button" class="btn btn-primary" href="/search_emp">Find Employee</a> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
