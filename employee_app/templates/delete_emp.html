<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Remove an Employee</title>
    <style>
        body {
            background-color: #343a40; /* Ash black background */
            color: #ffffff; /* White text color */
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #007bff; /* Bootstrap primary color (blue) */
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #007bff; /* Blue primary button color */
            border-color: #007bff; /* Blue primary button border color */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #0056b3;
        }
        .dropdown-toggle::after {
            display: none; /* Remove the default caret icon */
        }
        .dropdown-menu {
            background-color: #ffffff; /* Blue-white background for the dropdown menu */
            color: #343a40; /* Ash black text color for the dropdown menu */
        }
        .dropdown-item {
            color: #343a40; /* Ash black text color for dropdown items */
        }
        .dropdown-item:hover {
            background-color: #f8f9fa; /* Lighter background on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Remove an Employee</h1>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Choose Employee To Be Removed
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                {% for employee in employees %}
                    <li><a class="dropdown-item" href="/delete_emp/{{employee.id}}">{{employee.firstName}} {{employee.lastName}}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
