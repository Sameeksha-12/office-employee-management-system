<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add an Employee</title>
    <style>
        body {
            background-color: #343a40; /* Ash black background */
            color: #ffffff; /* White text color */
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #007bff; /* Bootstrap primary color (blue) */
            margin-bottom: 30px;
        }
        form {
            background-color: #ffffff; /* Blue-white background for the form */
            padding: 20px;
            border-radius: 10px;
            color: #343a40; /* Ash black text color for the form */
        }
        label {
            color: #343a40; /* White text color for labels */
        }
        .form-control {
            background-color: #f8f9fa; /* Lighter background for form controls */
            color: #343a40 !important; /* Important: Ash black text color for form controls */
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #007bff; /* Blue primary button color */
            border-color: #007bff; /* Blue primary button border color */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker blue on hover */
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add an Employee</h1>
        <form action="/add_emp" method="post">
            {% csrf_token %}
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" name="firstName" class="form-control" id="firstName" value="{{firstName}}">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" name="lastName" class="form-control" id="lastName" value="{{lastName}}">
            <label for="salary" class="form-label">Salary</label>
            <input type="text" name="salary" class="form-control" id="salary" value="{{salary}}">
            <label for="department" class="form-label">Department</label>
            <input type="number" name="department" class="form-control" id="department" value="{{department}}">
            <label for="role" class="form-label">Role</label>
            <input type="number" name="role" class="form-control" id="role" value="{{role}}">
            <label for="phone" class="form-label">Phone</label>
            <input type="number" name="phone" class="form-control" id="phone" vlaue="{{phone}}">
            <label for="bonus" class="form-label">Bonus</label>
            <input type="number" name="bonus" class="form-control" id="bonus" vlaue="{{bonus}}">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
